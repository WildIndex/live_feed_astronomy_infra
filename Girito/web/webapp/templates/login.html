<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='imgs/girito.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>GIRITO - Ingresar</title>
</head>
<body>
    
        <div class="column" style="padding: 12%;">

            <a class="navbar-brand" href="{{ url_for('homepage') }}">
                <img src="{{ url_for('static', filename='imgs/girito_fuchsia.png') }}" width="212px" height="64px" alt="GIRITO">
            </a>

            <div style="padding-top: 20px; width: 600px;">
                <form method="POST" action="/sign_in" id="login_form">
                    <div class="form-group">
                        <input id="email_username" name="email_username" type="text" class="form-control" placeholder="Nombre de Usuario / Correo Electrónico" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group">
                        <input id="pwd" name="pwd" type="password" class="form-control" placeholder="Contraseña">
                        <small id="pwd_renew" class="form-text text-muted">
                            <a href="#"> ¿Contraseña olvidada? </a>
                        </small>
                    </div>
                    <div style="padding-top: 10px;">
                        <button class="btn btn-dark btn-lg btn-block" type="submit" id="login_btn" style="background-color: #781C3C; color: #ffffff;">
                            Ingresar
                        </button>
                    </div>
                    <div class="form-group"
                        <label>
                            ¿No tienes una cuenta?
                            <a href="{{ url_for('user.register') }}"> ¡Regístrate! </a>
                        </label>
                    </div>
                </form>
            </div>
            
        </div>

</body>
</html>
